<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <!-- Font1 -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;0,800;1,400&display=swap"
      rel="stylesheet"
    />
    <!-- Font2 -->
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <!-- Improves loading performance by loading google fonts parallel to wp load -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Local stylesheets -->
    <link rel="stylesheet" href="styles/normalize.css" />
    <link rel="stylesheet" href="styles/index.css" />

    <!-- Mediaqueries -->
    <link rel="stylesheet" href="styles/MQ1023.css" />
    <link rel="stylesheet" href="styles/MQ767.css" />
    <link rel="stylesheet" href="styles/MQ480.css" />
    <link rel="stylesheet" href="styles/MQ320.css" />

    <!-- makes browser color match website -->
    <meta name="theme-color" content="#ffffff" />

    <!-- Prevents horizontal scroll due to animations on phone -->
    <meta
      name="viewport"
      content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta
      name="description"
      content="Campus Canvas, impresiones gratuitas para estudiantes universitarios"
    />

    <!-- allows search engines to find this page-->
    <meta name="robots" content="index" follow />
    <title>Campus Canvas</title>
  </head>

    <p>Hola</p>
  </body>
</html>
