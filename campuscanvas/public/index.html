<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />

    <!-- Favicon links -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assets/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="assets/favicon/site.webmanifest" />
    <link
      rel="mask-icon"
      href="assets/favicon/safari-pinned-tab.svg"
      color="#5bbad5"
    />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />

    <!-- Font1 -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;0,800;1,400&display=swap"
      rel="stylesheet"
    />
    <!-- Font2 -->
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;0,700;1,400&display=swap"
      rel="stylesheet"
    />

    <!-- Improves loading performance by loading google fonts parallel to wp load -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- makes browser color match website -->
    <meta name="theme-color" content="#ffffff" />

    <!-- Prevents horizontal scroll due to animations on phone -->
    <meta
      name="viewport"
      content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <!-- Meta description -->
    <meta
      name="description"
      content="Campus Canvas, impresiones gratuitas para estudiantes universitarios"
    />

    <!-- allows search engines to find this page-->
    <meta name="robots" content="index" follow />
    <title>Campus Canvas</title>
  </head>
  <body>
    <div id="app"></div>
  </body>
</html>
